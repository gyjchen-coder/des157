<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!--fonts here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100..700&display=swap" rel="stylesheet">
    <!--link to stylesheet-->
    <link rel="stylesheet" href="../styles.css">
    
</head>
<body>
    <h1>Guess what CMYK color I'm thinking of?</h1>
    <h2>Open the console to see play this game.</h2>

    <script>
        var colors = ['cyan','magenta','yellow','black'];

        // function to calculates
        function randomInt(min, max){
            return Math.floor ( (max - min + 1) * Math.random() ) + min;
        }

        // computer picks a color
        var winningColor = colors[randomInt(0, colors.length-1)];

        //user picks a color
        var userInput = prompt ("Guess what CMYK color I am thinking of?","");

        if (userInput === null){
            console.log("Game canceled.");
        } else {
            var userColor = userInput.toLowerCase();
            if (userColor === winningColor){
            console.log(`you've guessed it! ${winningColor} is the color!`);
            } else {
                console.log("That is not the color.");
                console.log(`I was thinking of ${winningColor}.`);          
            }   
        }
        
   
    </script>
    
</body>
</html>
